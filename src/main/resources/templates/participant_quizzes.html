<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Quizzes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e2c8f7, #f0d7ff);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      padding-top: 4rem;
    }

    h2 {
      font-weight: 900;
      font-size: 2.5rem;
      text-transform: uppercase;
      color: #4b0082;
      text-shadow: 2px 3px 10px rgba(75, 0, 130, 0.3);
    }

    .search-bar {
      max-width: 500px;
      margin: 20px auto 40px;
      display: flex;
      gap: 10px;
    }

    .quiz-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .quiz-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 10px 25px rgba(136, 89, 255, 0.25);
      background: #f9f3ff;
    }

    .quiz-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .quiz-subtext {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-semibold" href="#">Quiz Portal</a>
    <div class="ms-auto">
      <a href="/home" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container text-center">
    <h2 class="mb-4">Available Quizzes</h2>

    <!-- Search bar -->
    <form th:action="@{/participant/quizzes}" method="get" class="search-bar">
      <input type="text" name="search" class="form-control" placeholder="Search quizzes..."
             th:value="${search}">
      <button type="submit" class="btn btn-dark px-4">Search</button>
    </form>

    <!-- Quizzes Grid -->
    <div class="row g-4 justify-content-center">
      <div th:each="quiz : ${quizzes}" class="col-6 col-md-4 col-lg-2">
        <a th:href="@{'/participant/quiz/' + ${quiz.quizId}}" class="text-decoration-none text-dark">
          <div class="quiz-card">
            <div class="quiz-title" th:text="${quiz.title}"></div>
           <div class="quiz-subtext" th:text="'Time Limit: ' + ${quiz.timeLimitSeconds / 60} + ' min'"></div>
          </div>
        </a>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(quizzes)}" class="mt-4">
      <h5 class="text-muted">No quizzes found </h5>
    </div>
  </div>
</body>
</html>
