<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .result-card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
    }
    h2 {
      color: #6a1b9a;
      font-weight: 700;
    }
    .score {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 20px;
    }
    .btn-home {
      margin-top: 25px;
      background: #6a1b9a;
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .btn-home:hover {
      background: #4a0072;
      color: white;
    }
  </style>
</head>
<body>
  <div class="result-card">
    <h2 th:text="'üéâ ' + ${quiz.title} + ' Completed!'"></h2>
    <p class="score">Your Score: <span th:text="${score}"></span> / <span th:text="${total}"></span></p>
    <h4>Well done! A summary has been sent to your email.</h4>
    <br/>
    <a href="/participant/quizzes" class="btn-home">üè† Back to Quizzes</a>
  </div>
</body>
</html>
