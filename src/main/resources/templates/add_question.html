<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
            max-width: 700px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .option-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-add {
            background: #43a047;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="glass-card">
        <h2 class="text-center mb-4">üìù Add a Question</h2>

        <form th:action="@{'/admin/quiz/' + ${quizId} + '/add-question'}" th:object="${question}" method="post">
            <div class="mb-3">
                <label>Question Text:</label>
                <textarea th:field="*{text}" class="form-control" rows="2" placeholder="Enter question text..." required></textarea>
            </div>

            <div class="mb-3">
                <label>Points:</label>
                <input type="number" th:field="*{points}" class="form-control" placeholder="e.g. 1" required/>
            </div>

            <h5>Options:</h5>
            <div id="options-container">
                <div class="option-input">
                    <input type="text" name="options[0].text" class="form-control" placeholder="Option 1" required/>
                    <input type="radio" name="correctOption" value="0"/> Correct
                </div>
            </div>

            <button type="button" class="btn btn-add" onclick="addOption()">‚ûï Add Option</button>

            <br><br>
            <button type="submit" class="btn btn-success w-100">Save Question</button>
        </form>

        <a th:href="@{'/admin/quiz/' + ${quizId} + '/questions'}" class="btn btn-light w-100 mt-3">‚¨Ö Back</a>
    </div>
</div>

<script>
    let optionCount = 1;

    function addOption() {
        const container = document.getElementById('options-container');
        const div = document.createElement('div');
        div.classList.add('option-input');
        div.innerHTML = `
            <input type="text" name="options[${optionCount}].text" class="form-control" placeholder="Option ${optionCount + 1}" required/>
            <input type="radio" name="correctOption" value="${optionCount}"/> Correct
        `;
        container.appendChild(div);
        optionCount++;
    }
</script>
</body>
</html>
