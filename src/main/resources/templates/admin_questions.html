<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .container {
            margin-top: 60px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-add {
            background: #43a047;
            color: white;
            font-weight: 500;
            border-radius: 8px;
            padding: 8px 15px;
        }
        .btn-add:hover {
            background: #2e7d32;
        }
        .btn-delete {
            background: #e53935;
            color: white;
            border-radius: 8px;
            padding: 6px 12px;
        }
        .btn-delete:hover {
            background: #c62828;
        }
        .btn-back {
            background: white;
            color: black;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ddd;
        }
        table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="text-center mb-4">
        <h2>ðŸ“˜ Manage Questions for <span th:text="${quizTitle}">Quiz</span></h2>
    </div>

    <div class="glass-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/admin/manage-questions}" class="btn btn-back">â¬… Back</a>
            <a th:href="@{'/admin/quiz/' + ${quizId} + '/add-question'}" class="btn btn-add">+ Add Question</a>
        </div>

        <table class="table text-white text-center align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Points</th>
                    <th>Correct Answer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question : ${questions}">
                    <td th:text="${question.id}"></td>
                    <td th:text="${question.text}"></td>
                    <td th:text="${question.points}"></td>
                    <td>
                    <span th:each="opt : ${question.options}"
                        th:if="${opt.correct}"
                        th:text="${opt.text}">
                    </span>
                     </td>
                    <td>
                        <a th:href="@{'/admin/question/delete/' + ${question.id}}" class="btn btn-delete btn-sm">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(questions)}">
                    <td colspan="5" class="text-center text-light">No questions added yet for this quiz.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
