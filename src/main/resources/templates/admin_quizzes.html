<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 80px;
        }
        .table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 12px;
        }
        .btn-custom {
            background: #9575cd;
            color: white;
            border: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background: #7e57c2;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">ðŸ“š Manage Quizzes</h2>
    <a th:href="@{/admin/add-quiz}" class="btn btn-success mb-3">+ Add New Quiz</a>

    <table class="table table-hover text-white align-middle">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Time Limit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.quizId}"></td>
                <td th:text="${quiz.title}"></td>
                <td th:text="${quiz.description}"></td>
                <td th:text="${quiz.timeLimitSeconds}"></td>
                <td>
                    <a th:href="@{'/admin/quiz/edit/' + ${quiz.quizId}}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{'/admin/quiz/' + ${quiz.quizId} + '/questions'}" class="btn btn-sm btn-info text-white">Questions</a>
                    <a th:href="@{'/admin/delete-quiz/' + ${quiz.quizId}}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
     <div class="text-center mt-4">
    <a th:href="@{/admin/home}" 
       class="btn btn-light px-4 py-2" 
       style="border-radius: 8px; font-weight: 500;">
        â¬… Back to Dashboard
    </a>
</div>
</div>
</body>
</html>
