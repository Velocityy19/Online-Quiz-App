<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 80px;
        }
        .table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2>üîç Find a Quiz to Manage Questions</h2>
    <form th:action="@{/admin/search-quiz}" method="get" class="d-flex justify-content-center mt-4">
        <input type="text" name="title" class="form-control w-50 me-2" placeholder="Enter quiz title..." required/>
        <button type="submit" class="btn btn-light">Search</button>
    </form>

    <br/>

    <table class="table table-hover text-white align-middle">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Time Limit(min)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.quizId}"></td>
                <td th:text="${quiz.title}"></td>
                <td th:text="${quiz.description}"></td>
                <td th:text="${quiz.timeLimitSeconds}"></td>
                <td>
                    <a th:href="@{'/admin/quiz/' + ${quiz.quizId} + '/questions'}" class="btn btn-sm btn-info text-white">View Questions</a>
                    <a th:href="@{'/admin/quiz/' + ${quiz.quizId} + '/add-question'}" class="btn btn-sm btn-danger text-white">Add Questions</a>
                    <a th:href="@{'/admin/quiz/edit/' + ${quiz.quizId}}" class="btn btn-sm btn-primary">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/home}" class="btn btn-light mt-3">‚¨Ö Back to Dashboard</a>
</div>
</body>
</html>
