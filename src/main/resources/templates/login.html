<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #C8A2C8, #E6CCE6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .register-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 40px;
      width: 400px;
    }

    .btn-primary {
      background-color: #ac6bda;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #824fac;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h3 class="text-center mb-4">Log in to Your Account</h3>

    <form th:action="@{/login}" method="post" th:object="${user}">

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <br/>
      <div class="text-center mt-3">
      <small>Do not have an account? <a th:href="@{/register}">Register here</a></small>
    </div>
    </form>
  </div>

</body>
</html>
