<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #1a237e, #4a148c); color: white;">
<div class="container mt-5">
    <h2>Edit Quiz</h2>
    <form th:action="@{/admin/quiz/update}" th:object="${quiz}" method="post">
        <input type="hidden" th:field="*{quizId}" />
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Time Limit (seconds)</label>
            <input type="number" th:field="*{timeLimitSeconds}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a th:href="@{/admin/quizzes}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
