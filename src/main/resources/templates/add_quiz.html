<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           body {
            background: linear-gradient(135deg, #1a237e, #4a148c);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }
        label {
            font-weight: 500;
            margin-top: 10px;
        }
        input {
            border-radius: 8px;
            border: none;
            padding: 10px;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #7e57c2;
        }
        .btn-custom {
            background: #9575cd;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            padding: 10px;
            font-weight: 500;
            margin-top: 20px;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background: #7e57c2;
        }
        .btn-back {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            width: 100%;
            padding: 10px;
            font-weight: 500;
            margin-top: 10px;
            transition: 0.3s ease;
        }
        .btn-back:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class = "container">
    <h2>Add a New Quiz</h2>
    <form th:action="@{/admin/add-quiz}" th:object="${quiz}" method="post">
    <div class="mb-3">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/><br/>
    </div>
    <div class="mb-3">
        <label>Description:</label>
        <input type="text" th:field="*{description}" required/><br/>
    </div>
    <div class="mb-3">
        <label>Time Limit (minutes):</label>
        <input type="number" th:field="*{timeLimitSeconds}" required/><br/>
    </div>
        <button type="submit">Save Quiz</button>
    </form>
    <a th:href="@{/admin/quizzes}" class="btn btn-back mt-3">â¬… Back to Quizzes</a>
    </div>
</body>
</html>
